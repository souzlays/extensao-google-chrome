<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Track</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div><p> 🌤️ Nublado</p></div>
            <div> ⚙️ </div>
        </div>

        <div class="weather-info">
            <div class="temperature"> 5°</div>
        </div>

        <div>
            <div class="location"></div>
            <div class="country"></div>
        </div>

        <div class="forecast">
            <div class="forecast-item">
                <div class="forecast-time"> Entardecer </div>
                <div class="forecast-temp"> 4° </div>
            </div>
            <div class="forecast-item">
                <div class="forecast-time"> Noite </div>
                <div class="forecast-temp"> 4° </div>
            </div>
            <div class="forecast-item">
                <div class="forecast-time"> Manhã </div>
                <div class="forecast-temp"> 4° </div>
            </div>
            <div class="forecast-item">
                <div class="forecast-time"> Tarde </div>
                <div class="forecast-temp"> 4° </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
